# PM2.5 Prediction ML System - Configuration
# ============================================

# Data paths
data:
  train_file: "data/raw/PM2.5(2024).xlsx"
  test_file: "data/raw/PM2.5(2025).xlsx"
  train_sheet: "Data"
  test_sheet: "DATA"
  metadata_sheet: "รายละเอียดจุดตรวจวัด"
  processed_dir: "data/processed"

# Station selection
station:
  id: "10T"
  name: "แขวงคลองจั่น เขตบางกะปิ กทม."
  detail: "เคหะชุมชนคลองจั่น"

# Feature engineering
features:
  lag_days: [1, 2, 3, 5, 7]
  rolling_windows: [3, 7, 14]
  time_features: ["day_of_week", "month", "day_of_year", "is_weekend"]

# Data splitting
split:
  # 2024 data: Jan-Oct = train, Nov-Dec = validation
  validation_start: "2024-11-01"
  # 2025 data = test set (temporal split)

# Models
models:
  baseline:
    name: "LinearRegression"
    params: {}

  ridge:
    name: "Ridge"
    params:
      alpha: [0.01, 0.1, 1.0, 10.0, 100.0]

  random_forest:
    name: "RandomForestRegressor"
    params:
      n_estimators: [50, 100, 200]
      max_depth: [5, 10, 15, null]
      min_samples_split: [2, 5, 10]
      random_state: 42

  xgboost:
    name: "XGBRegressor"
    params:
      n_estimators: [50, 100, 200]
      max_depth: [3, 5, 7]
      learning_rate: [0.01, 0.05, 0.1]
      random_state: 42

# Evaluation metrics
evaluation:
  primary_metric: "MAE"
  secondary_metrics: ["RMSE", "R2"]

# Output paths
output:
  models_dir: "models"
  results_dir: "results"
  reports_dir: "reports"

# Reproducibility
random_state: 42
